        <thead>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>address</th>
                <th>country</th>
                <th>phone</th>
                <th>type</th>

        </thead>
        <tbody
id="users">
</tbody>
    <script>

let users = [];
const userContainer = document.getElementById("users");
fetch("http://localhost:6969/users")
  .then((res) => res.json())
  .then((data) => {
    users = data;
    console.log(data);
    showUsers(data);
  });
function showUsers(users) {
  //   prodContainer.innerHTML = "";
  users.forEach((user) => {
    userContainer.innerHTML += ` 
            <tr>
					<td>${ user.full_name }</td>
					<td>${ user.email }</td>
					<td>${ user.billing_address }</td>
					<td>${ user.country }</td>
					<td>${ user.phone }</td>
                    <td>${ user.user_type }</td>
			</tr>
			</tbody>
    `;
  });
}

    </script>
